<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>

   <ion-buttons end>
      <button ion-button color="primary" (click)="logout()">
        <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

<ion-item>
    <ion-label floating>Text </ion-label>
    <ion-input type="text" [(ngModel)]="tb_text"></ion-input>
</ion-item>
<br>


  <button ion-button block clear (click)="goToTestPage()">
    Test page
  </button>

  <button ion-button block clear (click)="goToCreateTaskPage()">
    Create Task Page
  </button>

  <button ion-button block clear (click)="goToEditTaskPage()">
    Edit Task Page
  </button>


</ion-content>
