<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-option value="female">Female</ion-option>
           <ion-option value="male">Male</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Birth date</ion-label>
      <ion-datetime displayFormat="D/MMM/YY" formControlName="dob" type="text"></ion-datetime>
    </ion-item>




    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Describe youself</ion-label>
      <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>


    <button ion-button (click)="photo()">Photo</button>
    <br>
    <img [src]="captureDataUrl" *ngIf="captureDataUrl"/>

    <button ion-button block type="submit">
      Create an Account
    </button>
  </form>

</ion-content>
